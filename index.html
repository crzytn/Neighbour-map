<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neighbourhood Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/maps.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="javascript" href="js/bootstrap.min.js">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row" id="header">
      <div class=" col-sm-2 col-md-2">
        <img src="img/logo.jpg" alt="Vidhan soudha" id="logo">
      </div>
      <div class=" col-sm-10 col-md-10" id="title">
        <h1>Bangalore Neighbourhood</h1>
      </div>
    </div>

    <div class = "row">
      <div id="map-container">
        <div id ="map" class="col-md-12 col-xs-12"></div>
      </div>
      <div id="side-nav" class="col-md-4 col-xs-3">
        <div id="search-box">
          <input size="30"placeholder="Search.."data-bind="value: filteredLocation, valueUpdate: 'afterkeydown'" /></input>
        </div>
        <ul data-bind="foreach: filteredLocations" style="list-style-type:none">
          <li data-bind="text: name, click: clicked" id="side-nav-list"></li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/engine.js"></script>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC77gg_8jWC9Lbal7MvsomnfNCB4RMBM08&callback=startApp">
  </script>
</body>
</html>
